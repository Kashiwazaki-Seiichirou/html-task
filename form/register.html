<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <p>必要事項を入力の上、送信ボタンを押してください。</p>
        <table>
            <tr>
                <th>ID <span class="bg-red">必須</span><span>（メールアドレス）</span></th>
                <td><input type="email" name="e-mail" size="30" placeholder="例： xxx@morijyobi.ac.jp" required><br></td>
            </tr>
            <tr>
                <th>パスワード <span class="bg-red">必須</span><span>（半角英数字8文字以上）</span></th>
                <td><label><input type="password" name="password" size="30" required></label>
                    <label><input type="checkbox" name="password" size="30" minlength="8"> パスワードを表示する</label><br>
                </td>
            </tr>
            <tr>
                <th>氏名 <span class="bg-red">必須</span></th>
                <td>姓：<input type="text" name="last_name" placeholder="例：盛岡" required>
                    名：<input type="text" name="frist_name" placeholder="例：太郎" required><br></td>
            </tr>
            <tr>
                <th>住所</th>
                <td>
                    〒<input type="text" name="post code" size="8" value="020-0021" readonly><br>
                    <input type="text" name="addres" value="岩手県盛岡市中央通３丁目" readonly><br>
                    <input type="text" name="street addres" placeholder="番地"><br>
                    <input type="text" name="Bilding name" size="30" placeholder="建物名">
                </td>
            </tr>
            </tr>
            <tr>
                <th>携帯電話番号 <span class="bg-red">必須</span><span>（ハイフンなし）</span></th>
                <td><input type="tel" name="tel" required></td>
            </tr>
            <tr>
                <th>学科・学年 <span class="bg-red">必須</span></th>
                <td>学科：<select name="Departmemt" required>
                        <option value="">学科を選択してください</option>
                        <option value="システム">システム系学科</option>
                        <option value="ビジネス">ビジネス系学科</option>
                        <option value="デザイン">デザイン系学科</option>
                    </select>
                    学年：<select name="school_year" required>
                        <option value="">学年を選択してください</option>
                        <option value="1">１年</option>
                        <option value="2">２年</option>
                        <option value="3">３年</option>
                        <option value="4">４年</option>
                </td>
            </tr>
            <tr>
                <th>お得な情報・クーポン <span class="bg-red">必須</span> </th>
                <td><label><input type="radio" name="deals" required>受け取る</label>
                    <label><input type="radio" name="deals" required>受け取らない</label>
                </td>
            </tr>
            <tr>
                <th>ご意見・ご要望 <span>（200字以内でご記入ください）</span></th>
                <td><textarea name="request" cols="50" rows="10" maxlength="200"></textarea></td>
            </tr>


        </table>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>

</html>
